<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<title>feargus.org - Request Invite</title>

</head>
<body>
	<div class="container-fluid">
		<h1 th:text="'Please fill in your email address to request an invite for: '+${requestedProj}"></h1>

		<form action="#" th:action="@{/requestInvite(projectName=${requestedProj})}" th:object="${requestInvite}"
			method="post">
			<p>
				Username: <input type="text" th:field="*{userName}" required="required" />
			</p>
			<p>
				Email: <input type="text" th:field="*{userEmail}" required="required" />
			</p>
			<p>
				<input type="submit" value="Submit Invite Request" />
			</p>
		</form>
	</div>
</body>
</html>
