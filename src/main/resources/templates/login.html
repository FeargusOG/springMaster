<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<title>feargus.org - Login</title>

</head>
<body>
	<div class="container-fluid">
		<div th:if="${param.error}">
			<div class="alert alert-warning">
				<strong>Invalid username and password!</strong> Please try again....
			</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert alert-info">
				<strong>You have been logged out!</strong> You can log back in below...
			</div>
		</div>

		<form role="form" th:action="@{/login}" method="post">
			<div class="form-group row">
				<label for="username" class="col-sm-2 form-control-label">User Email: </label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="username" name="username" placeholder="Enter email" />
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 form-control-label"> Password: </label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
				</div>
			</div>
			<div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-secondary">Sign In</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
